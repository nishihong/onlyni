<include file='Public/header'/>

<link href="__CSS__/style.css" rel="stylesheet">

<article class="blogs">
<h1 class="t_nav">
  <span>“慢生活”不是懒惰，放慢速度不是拖延时间，而是让我们在生活中寻找到平衡。</span>
  <a href="__ROOT__/index" class="n1">网站首页</a>
  <empty name="status">
    <a href="#" class="n2">慢生活</a>
  <else />
    <a href="#" class="n2">{$status}</a>
  </empty>
</h1>
<div class="newblog left">
<notempty name="articleInfo">
  <foreach name="articleInfo" item="v">
    <h2>{$v.article_title}</h2>
    <p class="dateview">
      <span>发布时间：{$v.article_datetime}</span>
      <span>来源：{$v.article_origin}</span>
      <span>分类：[<a href="__ROOT__/articleQuery-{$v.article_programa}">{$v.programa_name}</a>]</span>
    </p>
    <figure><div><img src="{$v.article_pic}" alt="{$v.article_title}"></div></figure>
    <ul class="nlist">
      <p>{$v.article_intro}</p>
      <a href="__ROOT__/articleDetails-{$v.article_id}" class="readmore" title="{$v.article_title}">阅读全文>></a>
    </ul>
    <div class="line"></div>
  </foreach>
  <div class="blank"></div> 
  <div class="page">
    {$pagelist}
  </div>
</notempty>
</div>

  <aside class="right">
    <div class="rnav">
      <ul>
        <foreach name="programaInfo" item="v">
          <li class="rnav4"><a href="__ROOT__/articleQuery-{$v.programa_id}" title="{$v.programa_name}">{$v.programa_name}</a></li>
        </foreach>
     </ul>      
    </div>
    <div class="news">
    <h3>
      <p>最新<span>文章</span></p>
    </h3>
    <ul class="rank">
      <foreach name="newArticleInfo" item="v">
        <li><a href="__ROOT__/articleDetails-{$v.article_id}" title="{$v.article_title}">{$v.article_title}</a></li>
      </foreach>
    </ul>
    <h3 class="ph">
      <p>点击<span>排行</span></p>
    </h3>
    <ul class="paih">
      <foreach name="hitArticleInfo" item="v">
        <li><a href="__ROOT__/articleDetails-{$v.article_id}" title="{$v.article_title}">{$v.article_title}</a></li>
      </foreach>
    </ul>
    </div>
    <!-- <div class="visitors">
      <h3><p>最近访客</p></h3>
      <ul>
      </ul>
    </div> -->
    <!-- Baidu Button BEGIN -->
    <div id="bdshare" class="bdshare_t bds_tools_32 get-codes-bdshare"><a class="bds_tsina"></a><a class="bds_qzone"></a><a class="bds_tqq"></a><a class="bds_renren"></a><span class="bds_more"></span><a class="shareCount"></a></div>
    <script type="text/javascript" id="bdshare_js" data="type=tools&amp;uid=6574585" ></script> 
    <script type="text/javascript" id="bdshell_js"></script> 
    <script type="text/javascript">
      document.getElementById("bdshell_js").src = "http://bdimg.share.baidu.com/static/js/shell_v2.js?cdnversion=" + Math.ceil(new Date()/3600000)
    </script> 
    <!-- Baidu Button END -->   
</aside>
</article>

<include file='Public/footer'/>
