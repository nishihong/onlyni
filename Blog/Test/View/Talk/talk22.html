<include file='Public/header'/>

<link href="__CSS__/mood.css" rel="stylesheet">
<link href="__CSS__/jquery.fancybox.css" rel="stylesheet">

<div class="moodlist">
  <h1 class="t_nav">
    <span>删删写写，回回忆忆，虽无法行云流水，却也可碎言碎语。</span>
    <a href="__MODULE__/Index/index" class="n1">网站首页</a>
    <a href="#" class="n2">碎言碎语</a>
  </h1>
  <div class="bloglist">
    <foreach name="info" item="v">
      <ul class="arrow_box">
        <div class="sy">
          <notempty name="v.talk_pic">
            <a class="fancybox" href="{$v.talk_pic}" title="{$v.talk_content}">
              <img src="{$v.talk_pic}"/>
            </a>
          </notempty>
          <p> {$v.talk_content}</p>
        </div>
        <span class="dateview">{$v.talk_date}</span>
      </ul>
    </foreach>
  </div>
  <div class="page">
    {$pagelist}
  </div>
</div>

<script src="__JS__/jquery-2.1.1.min.js"></script>
<script src="__JS__/jquery.fancybox.js"></script>
<script>
    $(document).ready(function () {
        $('.fancybox').fancybox({
            openEffect: 'none',
            closeEffect: 'none'
        });
    });
</script>

<include file='Public/footer'/>
