    <!-- 管理员添加界面 -->
    <div class="wrapper white-bg">
        <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
    <form id="managerFormAdd">
        <table class="table table-hover">
            <tr>
                <th>管理员帐号:</th>
                <td>
                    <input type="text" id="admin_account" name="admin_account" class="form-control">
                </td>
            </tr>
            <tr>
                <th>管理员名称:</th>
                <td>
                    <input type="text" name="admin_name" class="form-control">
                </td>
            </tr>
            <tr>
                <th>管理员密码:</th>
                <td>
                    <input type="password" name="admin_pwd" class="form-control">
                </td>
            </tr>
            <tr>
                <th>角色:</th>
                <td>
                    <select name="role_id" class="form-control">
                        <foreach name="roleInfo" item="value">
                            <option value="{$value.role_id}">{$value.role_name}</option>
                        </foreach>
                    </select>
                </td>
            </tr>  
            <tr>
                <td colspan="2"  class="button-center">
                    <input type="submit" value="添加" class="btn btn-primary btn-lg" />
                </td>
            </tr>
        </table>
    </form>
                </div>
            </div>
        </div>
    </div>
