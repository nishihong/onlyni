<include file='Public/lefter'/>

<include file='Public/righter-head'/>

<script src="__NAV__/photo.js"></script>

	<div class="right-top">
		<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>当前位置：相册 &gt; 相册 &gt;&gt;&gt;
	</div>

	<div class="form">
		<a href="__MODULE__/Photo/photoAdd" class="btn btn-primary"><span class="glyphicon glyphicon-plus"  title="添加新相册" aria-hidden="true"></span></a>
	    <a onclick='confirmDeletePhotoAll()' class="btn btn-danger"><span class="glyphicon glyphicon-remove" title="删除" aria-hidden="true"></span></a>
	</div>

	<div class="wrapper white-bg">
		<div class="row">
		    <div class="col-lg-12">
				<div class="table-responsive">	
		<table class="table table-hover">
		<form id="form_do">
			<tr>
				<th width="5%"><input class="check-all" type="checkbox"></th>
				<th>编号</th>
				<th>名称</th>
				<th>封面图</th>
				<th>操作</th>
			</tr>
			<foreach name="info" item="value">
			<tr>
				<td><input class="ids" name="ID_Delete[]" type="checkbox" value="{$value.photo_id}"></td>
				<td>{$value.photo_id}</td>
				<td>{$value.photo_name}</td>
				<td><img src="{$value.photo_pic}" width="80px" height="50px" alt="无"></td>
				<td>
					<a href='__MODULE__/Photo/photoUpdate/id/{$value.photo_id}' class="btn btn-success btn-sm"><span class="glyphicon glyphicon-edit" title="编辑" aria-hidden="true"></span></a>
					<a onclick='confirmDeletePhoto({$value.photo_id})' class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" title="删除" aria-hidden="true"></span></a>
	       		</td>
			</tr>
			</foreach>
		</form>
		</table>
				</div>
			</div>
		</div>
	</div>

<include file='Public/righter-foot' />
