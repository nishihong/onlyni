<include file='Public/lefter'/>

<include file='Public/righter-head'/>

<script src="__NAV__/talk.js"></script>

	<div class="right-top">
		<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>当前位置：碎言碎语 &gt; <a href="__MODULE__/Talk/talk">碎言碎语</a> &gt; 编辑碎言碎语  &gt;&gt;&gt;
	</div>

	<div class="form"></div>

	<div class="wrapper white-bg">
		<div class="row">
		    <div class="col-lg-12">
				<div class="table-responsive">
	<form id="talkFormUpdate">
		<table class="table table-hover">
			<input type='hidden' name='talk_id' value='{$info.talk_id}' />
			<tr>
				<th>是否置顶:</th>
				<td>
					<label><input type="radio" name="talk_top" value="1" {$info['talk_top']==0 ?'':'checked="checked"'}/>是</label>
					&nbsp;&nbsp;
                    <label><input type="radio" name="talk_top" value="0" {$info['talk_top']==0 ?'checked="checked"':''} />否</label>
				</td>
			</tr>
			<tr>
				<th>图片:</th>
				<td><img src="{$info.talk_pic}" width="80px" height="50px" alt="无"></td>
				<!-- 删除用 -->
                <input type="hidden" name="delete_pic" value="{$info.talk_pic}">
			</tr>
			<tr>
				<th>新图片:</th>
				<td><font style="font-weight:bold;color:#CC5965">图片宽*高为{TALK_WIDTH}*{TALK_HEIGHT}！</font><input type="file" name="talk_pic" accept="image/gif,image/jpeg,image/png"></td>
			</tr>
			<tr>
				<th>内容:</th>
				<td><textarea name="talk_content" class="form-control">{$info.talk_content}</textarea></td>
			</tr>
			<tr>
				<td colspan="2" class="button-center">
					<input type="submit" value="修改" class="btn btn-primary btn-lg">
				</td>
			</tr>
		</table>
	</form>
				</div>
			</div>
		</div>
	</div>
