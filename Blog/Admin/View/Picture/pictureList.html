<include file='Public/lefter'/>

<include file='Public/righter-head'/>

<script src="__NAV__/photo.js"></script>

<!-- select搜索功能 -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/chosen/chosen.css">
<script src="__PUBLIC__/admin/chosen/chosen.jquery.js"></script>

	<div class="right-top">
		<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>当前位置：相册 &gt; 图片 &gt;&gt;&gt;
	</div>

	<div class="form">
		<form action="__MODULE__/Picture/pictureQuery" method="get" class="form-inline">
			<a href="__MODULE__/Picture/pictureAdd" class="btn btn-primary"><span class="glyphicon glyphicon-plus"  title="添加新图片" aria-hidden="true"></span></a>
			<a href="__MODULE__/Picture/pictureAddMore" class="btn btn-primary">多图上传</a>
		    <a onclick='confirmDeletePictureAll()' class="btn btn-danger"><span class="glyphicon glyphicon-remove" title="删除" aria-hidden="true"></span></a>
			<select name="id" class="form-control chosen-select">
				<option value="0">请选择相册</option>
				<foreach name="photoInfo" item="v">
					<option value="{$v.photo_id}">{$v.photo_name}</option>
				</foreach>
			</select>
			<input type="submit" value="查询" class="btn btn-success">
	 	</form>
	</div>

	<div class="wrapper white-bg">
		<div class="row">
		    <div class="col-lg-12">
				<div class="table-responsive">	
		<table class="table table-hover">
		<form id="form_do">
			<tr>
				<th><input class="check-all" type="checkbox"></th>
				<th>编号</th>
				<th>名称</th>
				<th>图片</th>
				<th>相册</th>
				<th>发表时间</th>
				<th>操作</th>
			</tr>
			<foreach name="pictureInfo" item="value">
			<tr>
				<td><input class="ids" name="ID_Delete[]" type="checkbox" value="{$value.picture_id}"></td>
				<td>{$value.picture_id}</td>
				<td>{$value.picture_name}</td>
				<td><img src="{$value.picture_pic}" width="80px" height="50px" alt="无"></td>
				<td>{$value.photo_name}</td>
				<td>{$value.picture_datetime}</td>
				<td>
					<a href='__MODULE__/Picture/pictureUpdate/id/{$value.picture_id}' class="btn btn-success btn-sm"><span class="glyphicon glyphicon-edit" title="编辑" aria-hidden="true"></span></a>
					<a onclick='confirmDeletePicture({$value.picture_id})' class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-remove" title="删除" aria-hidden="true"></span></a>
	       		</td>
			</tr>
			</foreach>
			<tr>
				<td colspan="20" class="button-center">
					{$pagelist}
				</td>
			</tr>
		</form>
		</table>
				</div>
			</div>
		</div>
	</div>

<!-- select搜索功能 -->
<script>
    var config = {
        '.chosen-select': {},                    
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }
</script>

<include file='Public/righter-foot' />
