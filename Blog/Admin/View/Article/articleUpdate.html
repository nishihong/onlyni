<include file='Public/lefter'/>

<include file='Public/righter-head'/>

<script src="__NAV__/article.js"></script>

<!-- select搜索功能 -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/chosen/chosen.css">
<script src="__PUBLIC__/admin/chosen/chosen.jquery.js"></script>

<!-- 配置文件 -->
<script type="text/javascript" src="__UEDITOR__/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__UEDITOR__/ueditor.all.min.js">
</script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
var ue=UE.getEditor('container');
</script>

	<div class="right-top">
		<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>当前位置：慢生活 &gt; <a href="__MODULE__/Article/articleList">慢生活列表</a> &gt; 修改慢生活  &gt;&gt;&gt;
	</div>

	<div class="form"></div>

	<div class="wrapper white-bg">
		<div class="row">
		    <div class="col-lg-12">
				<div class="table-responsive">
	<form id="articleFormUpdate">
		<table class="table table-hover">
			<input type='hidden' name='article_id' value='{$info.article_id}'/>
			<tr>
				<th width="8%">标题:</th>
				<td width="42%"><input type="text" name="article_title" value="{$info.article_title}" class="form-control"></td>
				<th width="8%">来源:</th>
				<td width="42%"><input type="text" name="article_origin" value="{$info.article_origin}" class="form-control"></td>
			</tr>
			<tr>
				<th>置顶:</th>
				<td>
					<!-- {$info['article_top']} -->
					<label><input type="radio" name="article_top" value="1" {$info['article_top']==0 ?'':'checked="checked"'}/>是</label>
					&nbsp;&nbsp;
                    <label><input type="radio" name="article_top" value="0" {$info['article_top']==0 ?'checked="checked"':''} />否</label>
					<!-- <select name="article_top" class="form-control">
						<if condition="$info.article_top eq 0 ">
                   			<option value="0" selected="selected">否</option>
                   			<option value="1">是</option>
                        <else />
                        	<option value="0">否</option>
                   			<option value="1" selected="selected">是</option>
                    	</if>
					</select> -->
				</td>
				<th>栏目:</th>
				<td>
					<select name="article_programa" class="form-control chosen-select">
						<foreach name="programaInfo" item="v">
							<if condition="$info.article_programa eq $v.programa_id ">
                       			<option value="{$v.programa_id}" selected="selected">{$v.programa_name}</option>
                            <else />
                            	<option value="{$v.programa_id}">{$v.programa_name}</option>
                        	</if>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<th>原封面图:</th>
				<td><img src="{$info.article_pic}" width="80px" height="50px" alt="无"></td>
				<!-- 删除用 -->
                <input type="hidden" name="delete_pic" value="{$info.article_pic}">
				<th>新封面图:</th>
				<td><font style="font-weight:bold;color:#CC5965">图片宽*高为{ARTICLE_WIDTH}*{ARTICLE_HEIGHT}！</font><input type="file" name="article_pic" accept="image/gif,image/jpeg,image/png"></td>
			</tr>
			<tr>
				<th>简介:</th>
				<td colspan="3" width="93%"><textarea name="article_intro" class="form-control">{$info.article_intro}</textarea></td>
			</tr>
			<tr>
				<th>内容:</th>
				<td colspan="3" width="93%">
					<!-- 加载编辑器的容器 -->
					<script type="text/plain" id="container" name="article_content">{$info['article_content']}</script>
				</td>
			</tr>
			<tr>
				<td colspan="4" class="button-center">
					<input type="submit" value="修改" class="btn btn-primary btn-lg">
				</td>
			</tr>
		</table>
	</form>
				</div>
			</div>
		</div>
	</div>

<!-- select搜索功能 -->
<script>
    var config = {
        '.chosen-select': {},                    
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }
</script>
