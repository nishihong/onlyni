<include file='Public/lefter'/>

<include file='Public/righter-head'/>

<script src="__NAV__/article.js"></script>

<!-- select搜索功能 -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/chosen/chosen.css">
<script src="__PUBLIC__/admin/chosen/chosen.jquery.js"></script>

<!-- 配置文件 -->
<script type="text/javascript" src="__UEDITOR__/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__UEDITOR__/ueditor.all.min.js">
</script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
var ue=UE.getEditor('container');
</script>

	<div class="right-top">
		<span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>当前位置：慢生活 &gt; <a href="__MODULE__/Article/articleList">慢生活列表</a> &gt; 添加慢生活  &gt;&gt;&gt;
	</div>
	
	<div class="form"></div>

	<div class="wrapper white-bg">
		<div class="row">
		    <div class="col-lg-12">
				<div class="table-responsive">
	<div class="table">
		<form id="articleFormAdd">
		<table class="table table-hover">
			<tr>
				<th>标题:</th>
				<td width="45%"><input class="form-control" type="text" name="article_title"></td>
				<th width="5%">来源:</th>
				<td width="45%"><input class="form-control" type="text" name="article_origin"></td>
			</tr>
			<tr>
				<th>置顶:</th>
				<td>
					<label><input type="radio" name="article_top" value="0" checked="checked" />否</label>
					&nbsp;&nbsp;
					<label><input type="radio" name="article_top" value="1" />是</label>
				</td>
				<th>栏目:</th>
				<td>
					<select name="article_programa" class="form-control chosen-select">
						<foreach name="programaInfo" item="v">
							<option value="{$v.programa_id}">{$v.programa_name}</option>
						</foreach>
					</select>
				</td>
			</tr>
			<tr>
				<th>封面图:</th>
				<td><font style="font-weight:bold;color:#CC5965">图片宽*高为{ARTICLE_WIDTH}*{ARTICLE_HEIGHT}！</font><input type="file" name="article_pic" accept="image/gif,image/jpeg,image/png"></td>
				<th>简介:</th>
				<td><textarea name="article_intro" class="form-control"></textarea></td>
			</tr>
			<tr>
				<th>内容:</th>
				<td colspan="3" width="95%">
					<!-- 加载编辑器的容器 -->
					<script type="text/plain" id="container" name="article_content"></script>
				</td>
			</tr>
			<tr>
				<td colspan="4" class="button-center">
					<input type="submit" value="添加" class="btn btn-primary btn-lg">
				</td>
			</tr>
		</table>
		</form>
	</div>
				</div>
			</div>
		</div>
	</div>

<!-- select搜索功能 -->
<script>
    var config = {
        '.chosen-select': {},                    
    }
    for (var selector in config) {
        $(selector).chosen(config[selector]);
    }
</script>
